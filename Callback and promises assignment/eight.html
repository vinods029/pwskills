<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get data from API and display it on the browser</title>
</head>
<body>

    <script>
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then((response)=> response.json())
        .then((data)=> console.log(data))
        .then((errror)=> console.log(errror))
    </script>
    
</body>
</html>
